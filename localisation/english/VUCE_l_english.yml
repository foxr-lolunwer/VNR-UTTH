 VUCE_ship_helipad_1950: "1950 Shipborne helicopter"
 VUCE_ship_helipad_1950_desc: "At the end of World War II and the early Cold War, helicopters began experimental use by fleets, primarily performing reconnaissance and rescue missions. Although range and payload were limited, they marked the first time surface ships possessed vertical takeoff and landing capabilities."
 VUCE_ship_helipad_1960: "1960 Shipborne helicopter"
 VUCE_ship_helipad_1960_desc: "As the anti-submarine threat intensified, helicopters began to be equipped with ASW sensors and torpedoes, becoming an important anti-submarine asset for escort fleets. During this stage, carrier-based helicopters were still predominantly medium and small-sized, suitable for deployment on destroyer and cruiser platforms."
 VUCE_ship_helipad_1970: "1970 Shipborne helicopter"
 VUCE_ship_helipad_1970_desc: "Helicopter platforms became increasingly mature, capable of performing multiple missions, including anti-submarine warfare, transport, and battlefield reconnaissance. Fleet tactics began integrating helicopters with surface ships for combined operations, providing crucial support to carriers and escort groups."
 VUCE_ship_helipad_1980: "1980 Shipborne helicopter"
 VUCE_ship_helipad_1980_desc: "Large anti-submarine helicopters were deployed on cruisers, destroyers, and light carriers, equipped with more advanced radar, sonobuoys, and weapon systems, enabling them to conduct sustained operations in waters far from their home ports."
 VUCE_ship_helipad_1990: "1990 Shipborne helicopter"
 VUCE_ship_helipad_1990_desc: "By the late Cold War, carrier-based helicopters had become highly specialized, featuring all-weather anti-submarine capabilities, multi-role coordinated operations, and integration with carriers, escort ships, and AEW aircraft via data links, enabling fleets to operate efficiently in complex combat environments."
