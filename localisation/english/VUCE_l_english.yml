 VUCE_coldwar_damage_control_1: "Early Cold War Damage Control"
 VUCE_coldwar_damage_control_1_desc: "Learning the painful lessons of massive naval engagements during World War II, we have begun to standardize damage control procedures and equip crews with more efficient portable fire extinguishers and breathing apparatuses."
 VUCE_coldwar_damage_control_2: "Early-Mid Cold War Damage Control"
 VUCE_coldwar_damage_control_2_desc: "With the advent of anti-ship missiles, passive defense is no longer sufficient. By introducing automated induction watertight doors and centralized deck sprinkling systems, the survivability of warships after being hit has been significantly improved."
 VUCE_coldwar_damage_control_3: "Mid-Late Cold War Damage Control"
 VUCE_coldwar_damage_control_3_desc: "The application of electronic monitoring systems allows the bridge to track damage in each compartment in real-time. Meanwhile, specialized chemical extinguishing agents and reinforced hull patching kits have become standard issue."
 VUCE_coldwar_damage_control_4: "Late Cold War Damage Control"
 VUCE_coldwar_damage_control_4_desc: "The integration of NBC (Nuclear, Biological, Chemical) filtration systems allows warships to continue operations in extreme environments. Damage Control Centers now possess independent redundant power supplies, ensuring repair work never ceases."
 VUCE_coldwar_damage_control_5: "End of Cold War Damage Control"
 VUCE_coldwar_damage_control_5_desc: "A highly automated damage control architecture can automatically isolate damaged zones and reroute critical power systems to maintain combat effectiveness."
 VUCE_coldwar_fire_control_methods_1: "Cold War Gunnery Drills I"
 VUCE_coldwar_fire_control_methods_1_desc: "Combining traditional missile launch experience with early analog computers, these drills aim to shorten the time from rangefinding to launch through higher frequency live-fire simulations."
 VUCE_coldwar_fire_control_methods_2: "Cold War Gunnery Drills II"
 VUCE_coldwar_fire_control_methods_2_desc: "As radar technology becomes ubiquitous, we are training fire control officers to rely on instruments rather than the naked eye. All-weather fire control has become the new norm for naval tactics."
 VUCE_coldwar_fire_control_methods_3: "Cold War Gunnery Drills III"
 VUCE_coldwar_fire_control_methods_3_desc: "The introduction of digital fire control systems enables the simultaneous handling of multiple air and surface targets. Through cross-ship data sharing, the firepower of the entire fleet operates as a single entity."
 VUCE_coldwar_fire_control_methods_4: "Cold War Gunnery Drills IV"
 VUCE_coldwar_fire_control_methods_4_desc: "Entering the era of information warfare. Using satellite data links and advanced algorithms, our strike precision has surpassed the limitations of the old navy, achieving 'detection is destruction'."
 VUCE_coldwar_landing_craft_1: "Joint Landing Operations"
 VUCE_coldwar_landing_craft_1_desc: "Traditional beach landings have evolved into multi-branch, multi-dimensional joint operations. By coordinating sea-air fire suppression and transport scheduling, we ensure the rapid consolidation of beachheads."
 VUCE_coldwar_landing_craft_2: "Amphibious Assault Ship"
 VUCE_coldwar_landing_craft_2_desc: "The improvised transport ships and landing crafts of the World War II era are no longer sufficient for the demands of modern warfare. The first generation of purpose-built Amphibious Assault Ships marks a turning point in naval landing operations, moving from 'makeshift solutions' toward 'systemic integration.' By incorporating well decks, vehicle decks, and basic command facilities, these vessels allow troops, armored vehicles, and landing crafts to be deployed collectively from a single platform, coordinating landing actions under offshore conditions. Although their aviation and defensive capabilities remain limited, the advent of the Amphibious Assault Ship ensures that large-scale transoceanic landings no longer rely on converted vessels, laying the foundation for more multi-dimensional and long-range amphibious operations in the future."
 VUCE_coldwar_landing_craft_3: "Assault Hovercraft (LCAC)"
 VUCE_coldwar_landing_craft_3_desc: "Speed is the key to breaking coastal defenses. Assault hovercraft can skim over minefields and shallows at speeds exceeding 50 knots to deliver heavy equipment directly inland, rendering the enemy's coastal fortifications obsolete."
