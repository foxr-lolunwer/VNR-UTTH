 VUCE_coldwar_deck_space_base: "Basic hangar"
 VUCE_coldwar_deck_space_base_desc: "As jet aircraft gradually took their place on carrier decks, carrier hangars required reinforcement and modification. The upgraded jet-capable hangar provided sufficient space and heat resistance to accommodate early jet aircraft, though its overall capacity remained limited."
 VUCE_coldwar_deck_space_improved: "Improved hangar"
 VUCE_coldwar_deck_space_improved_desc: "As time went on and jet aircraft grew larger, carrier hangar structures were correspondingly optimized. The improved jet hangar expanded elevator and storage space while reinforcing heat-resistant coatings, allowing for smoother and more efficient aircraft operations."
 VUCE_coldwar_deck_space_advanced: "Advanced hangar"
 VUCE_coldwar_deck_space_advanced_desc: "During this period, carrier hangar design became increasingly standardized. The advanced jet hangar featured higher ceilings and wider elevators, supporting the rapid deployment of supersonic carrier aircraft and improving overall hangar operational efficiency."
 VUCE_coldwar_deck_space_modern: "Modern hangar"
 VUCE_coldwar_deck_space_modern_desc: "At this stage, carrier hangars employed composite materials and modular layouts, significantly increasing aircraft capacity and maintenance efficiency. The new heat-resistant and blast-proof designs enabled them to accommodate the most advanced carrier-based aircraft."
 VUCE_coldwar_deck_space_mega_base: "Base mega hangar"
 VUCE_coldwar_deck_space_mega_base_desc: "During the Cold War, some theoretical supercarrier designs envisioned the ability to carry strategic bombers. The basic super-large hangar provided preliminary structural support, giving the carrier space far exceeding that required for conventional carrier aircraft.\n\n§RThis is a fictional technology§!"
 VUCE_coldwar_deck_space_mega_improved: "Improved mega hangar"
 VUCE_coldwar_deck_space_mega_improved_desc: "The 1955 improved super-large hangar design could further expand hangar capacity, while adding reinforced elevators and dedicated maintenance zones. This configuration allowed carriers to temporarily accommodate larger airframes, although operational efficiency remained highly limited.\n\n§RThis is a fictional technology§!"
 VUCE_coldwar_deck_space_mega_advanced: "Advanced mega hangar"
 VUCE_coldwar_deck_space_mega_advanced_desc: "By the 1960s, the concept of supercarriers had gained widespread acceptance. The advanced super-large hangar, supported by a nuclear-powered large hull design, could accommodate the takeoff and landing of strategic bombers or large early warning aircraft, effectively serving as a mobile strategic air force base.\n\n§RThis is a fictional technology§!"
 VUCE_coldwar_deck_space_mega_modern: "Modern mega hangar"
 VUCE_coldwar_deck_space_mega_modern_desc: "The modern super-large hangar of the 1980s represents the pinnacle of naval fantasy. It could accommodate stealth bombers and long-range strike aircraft, transforming the carrier into a fully-fledged floating strategic airbase, though at costs and risks that were nearly outrageous.\n\n§RThis is a fictional technology§!"
 VUCE_deck_design_reinforced_straight_deck: "Reinforced straight-deck"
 VUCE_deck_design_reinforced_straight_deck_desc: "This deck design is an improved version of the World War II straight-through deck. By reinforcing the steel structure, adding heat-resistant coatings, and upgrading arresting gear, it enabled jet aircraft to take off and land on carriers. Although efficiency remained limited, it provided a temporary solution for transitioning World War II-era carriers into the jet age."
 VUCE_coldwar_straight_deck: "Straight-deck carrier design"
 VUCE_coldwar_straight_deck_desc: "After angled flight decks became standard, some countries, due to strategic and budgetary reasons, still opted to develop light carriers or helicopter carriers without angled decks. These vessels featured relatively simple structures and low costs, primarily serving in anti-submarine warfare, light airpower projection, and regional defense, representing an alternative carrier development path during the Cold War."
 VUCE_deck_design_angled_flight_deck: "Angled flight deck"
 VUCE_deck_design_angled_flight_deck_desc: "The flight deck is angled to one side of the hull, allowing simultaneous takeoff and landing operations and enabling go-arounds, which greatly reduced accident rates. This design became the standard for Cold War carriers, allowing them to efficiently operate carrier-based aircraft and sustain high-intensity combat operations."
 VUCE_coldwar_ski_jump: "Ski-jump deck"
 VUCE_coldwar_ski_jump_desc: "By designing an upward-curved flight deck at the bow of the carrier, aircraft can gain additional lift over a short distance, enabling lighter takeoff methods. This design is suitable for medium and small carriers, especially in the absence of catapults, allowing VTOL/STOL aircraft and some conventional planes to take off successfully. Its drawback is that it limits the maximum aircraft weight and sortie efficiency."
 VUCE_coldwar_steam_catapult: "Steam catapult"
 VUCE_coldwar_steam_catapult_desc: "Steam catapults, put into service in the early Cold War, use high-pressure steam to drive pistons that rapidly accelerate heavy jet aircraft to takeoff speed. This system enabled carriers to operate much larger and heavier fighters and attack aircraft than propeller-driven planes, and became a core component of modern carriers."
 VUCE_coldwar_steam_catapult_improved: "Improved steam catapult"
 VUCE_coldwar_steam_catapult_improved_desc: "As carrier aircraft grew heavier and faster, the limitations of traditional steam catapults became apparent. The improved design significantly enhanced efficiency and reliability by strengthening materials and optimizing steam cycles and control systems, enabling carriers to safely launch heavier fighters and early warning aircraft."
 VUCE_coldwar_em_catapult_experimental: "Experimental EM catapult"
 VUCE_coldwar_em_catapult_experimental_desc: "In the late Cold War, some countries began experimenting with replacing steam systems with electromagnetic coils to generate tremendous thrust via electromagnetic induction. Experimental designs showed potential in the laboratory, but faced significant challenges when deployed on ships, including high energy consumption, difficult maintenance, and insufficient reliability. Although this technology was far from practical use, it indicated the future direction of carrier development."
 VUCE_carrier_helipad_asw_1950: "1950 Anti-Submarine Helicopter"
 VUCE_carrier_helipad_asw_1950_desc: "As submarines became a significant threat in the early Cold War, countries began experimenting with deploying early anti‑submarine helicopters aboard carriers. These models were typically small with limited range, but could carry sonobuoys and light torpedoes, providing the fleet with basic ASW patrol capability."
 VUCE_carrier_helipad_asw_1960: "1960 Anti-Submarine Helicopter"
 VUCE_carrier_helipad_asw_1960_desc: "Second-generation anti-submarine helicopters were equipped with more advanced dipping sonar and improved radar, enabling them to detect submarine contacts more effectively. With enhanced powerplants and larger cabins, these helicopters became vital assets for carriers and anti-submarine escort ships."
 VUCE_carrier_helipad_asw_1970: "1970 Anti-Submarine Helicopter"
 VUCE_carrier_helipad_asw_1970_desc: "In the mid‑Cold War, the quieting and nuclear propulsion of submarines forced ASW helicopters to continuously evolve. Models of this period featured longer range, advanced sensors, and the ability to carry more powerful anti‑submarine weapons, such as depth charges and improved torpedoes."
 VUCE_carrier_helipad_asw_1980: "1980 Anti-Submarine Helicopter"
 VUCE_carrier_helipad_asw_1980_desc: "During this period, ASW helicopters integrated digital processors and multi‑mode sensors, enabling sustained patrols far from their parent ships. They became the core of fleet anti‑submarine operations in the late Cold War, greatly enhancing carrier battle groups’ ability to suppress enemy submarines."
 VUCE_carrier_helipad_asw_1990: "1990 Anti-Submarine Helicopter"
 VUCE_carrier_helipad_asw_1990_desc: "Equipped with modern electronic warfare systems and data links, 1990s ASW helicopters could transmit intelligence in real time to fleet command systems. They had evolved into independent long-range anti-submarine platforms, representing the pinnacle of naval ASW aviation at the end of the Cold War."
 VUCE_carrier_helipad_aew_1950: "1950 Early-Warning Helicopter"
 VUCE_carrier_helipad_aew_1950_desc: "In the absence of fixed-wing airborne early warning aircraft on carriers, early AEW helicopters performed limited aerial surveillance tasks. Equipped with basic radar, they could detect aerial targets only at short range and were largely experimental in nature."
 VUCE_carrier_helipad_aew_1960: "1960 Early-Warning Helicopter"
 VUCE_carrier_helipad_aew_1960_desc: "Improved AEW helicopters were equipped with more powerful rotating radar antennas, providing the fleet with preliminary air defense warning. Although limited by altitude and endurance, they gradually assumed tactical significance during the Cold War."
 VUCE_carrier_helipad_aew_1970: "1970 Early-Warning Helicopter"
 VUCE_carrier_helipad_aew_1970_desc: "During this period, AEW helicopters were equipped with improved radar and enhanced electronic processing capabilities, allowing them to track multiple targets and relay information to the fleet. They became an essential reconnaissance and early warning asset for medium and small carriers."
 VUCE_carrier_helipad_aew_1980: "1980 Early-Warning Helicopter"
 VUCE_carrier_helipad_aew_1980_desc: "With advances in electronic technology, AEW helicopters greatly improved their detection range and target identification capabilities. In navies lacking fixed-wing early warning aircraft, they played a critical role, enabling carriers to counter long-range aerial threats."
 VUCE_carrier_helipad_aew_1990: "1990 Early-Warning Helicopter"
 VUCE_carrier_helipad_aew_1990_desc: "By the 1990s, AEW helicopters were equipped with advanced phased-array radars and data links, enabling seamless integration with fleet combat systems and providing all‑weather air situational awareness. Although still inferior to fixed-wing AEW aircraft, their mobility and low cost made them indispensable on light carriers."
 VUCE_ship_helipad_gen_1950: "1950 Utility Helicopter"
 VUCE_ship_helipad_gen_1950_desc: "At the beginning of the Cold War, helicopters had just entered naval service. They primarily performed transport and rescue missions, providing ships with basic logistical support and assistance."
 VUCE_ship_helipad_gen_1960: "1960 Utility Helicopter"
 VUCE_ship_helipad_gen_1960_desc: "During this period, helicopters grew larger and more powerful, capable of performing supply, rescue, and light transport missions. Some models began to exhibit potential for anti-submarine or fire support roles."
 VUCE_ship_helipad_gen_1970: "1970 Utility Helicopter"
 VUCE_ship_helipad_gen_1970_desc: "General-purpose helicopters had evolved into versatile fleet assets, capable of performing supply, rescue, transport, and even limited combat missions. They greatly enhanced the independent operational and survivability capabilities of naval vessels."
 VUCE_ship_helipad_gen_1980: "1980 Utility Helicopter"
 VUCE_ship_helipad_gen_1980_desc: "With improvements in avionics and armament, general-purpose helicopters began to acquire multi-role capabilities, able to handle transport and combat tasks within a single sortie. They became standard equipment on naval vessels in the late Cold War."
 VUCE_ship_helipad_gen_1990: "1990 Utility Helicopter"
 VUCE_ship_helipad_gen_1990_desc: "By the 1990s, general-purpose helicopters were equipped with integrated avionics and multi-role hardpoints, capable of performing reconnaissance, anti-submarine warfare, transport, rescue, and even surface attack missions. They had become indispensable mobile support platforms for modern naval vessels."
 VUCE_carrier_aew_1955: "1955 Early-Warning aircraft"
 VUCE_carrier_aew_1955_desc: "At the beginning of the Cold War, countries began developing specialized carrier-based early warning aircraft. The British Gannet AEW.3 and the American WF-2 Tracer exemplified this stage, equipping medium-sized carrier aircraft with radar to provide the fleet with all-weather early airborne warning."
 VUCE_carrier_aew_1970: "1970 Early-Warning aircraft"
 VUCE_carrier_aew_1970_desc: "The second-generation carrier-based early warning aircraft, exemplified by the American E-2 “Hawkeye,” featured rotating radar antennas and data link systems. They could track multiple targets simultaneously and coordinate fleet air defense operations, serving as the nervous system of carrier task forces."
 VUCE_carrier_aew_1990: "1990 Early-Warning aircraft"
 VUCE_carrier_aew_1990_desc: "Late in the Cold War, carrier-based early warning aircraft saw further improvements in electronics and radar performance. The American upgraded E-2C exemplified this generation of technology, providing carrier battle groups with enhanced surveillance and command capabilities in networked warfare."
 VUCE_economical_nuclear_reactor_carrier: "Economical nuclear propulsion"
