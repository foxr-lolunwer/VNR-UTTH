 VUCE_coldwar_carrier: "Cold War Aircraft Carrier"
 VUCE_coldwar_carrier_desc: "§HCold War Carrier§!\n\n\n\n\n\n£GFX_VUCE_carrier_desc_icon \n\n\n\n\n\nDeveloped from World War II carrier technology, Cold War carriers became the core of modern fleets. They were equipped with jet aircraft, early warning planes, and anti-submarine helicopters, capable of conducting long-range strikes, air superiority missions, fleet air defense, and ASW operations.During the Cold War, these carriers symbolized naval power projection and stood at the center of U.S.–Soviet maritime rivalry."
 VUCE_frigate: "Cold War Frigate"
 VUCE_frigate_desc: "§HCold War Frigate§!\n\n\n\n\n\n£GFX_VUCE_frigate_desc_icon \n\n\n\n\n\nThe Cold War frigate is a class of versatile light combat vessels that gradually replaced many of the roles once performed by World War II destroyers, including anti-submarine warfare, convoy escort, and maritime patrol. During the Cold War, these ships were equipped with modern sonar, missiles, and naval guns, allowing them to operate effectively in distant waters. They served as a crucial force for fleet protection and maintaining control over peripheral maritime zones."
 VUCE_guided_missile_battleship: "Guided Missile Battleship"
 VUCE_guided_missile_battleship_desc: "§HGuided Missile Battleship§!\n\n\n\n\n\n£GFX_VUCE_gm_battleship_desc_icon \n\n\n\n\n\nThe guided missile battleship is a long-range strike platform converted from traditional battleships. As battleships gradually faded from the stage of history, some argued that immediate retirement was the logical choice, while others believed such a move would be a waste. As a result, several battleships were converted into arsenal ships — retaining their large-caliber guns for inexpensive shore bombardment, while integrating missile systems capable of precise strikes against surface and land-based targets, as well as providing air defense and fire support. However, whether such conversions were truly worthwhile remained controversial: the high maintenance costs and the overwhelming power of guided missiles cast doubt on their relevance in modern naval warfare."
 VUCE_guided_missile_cruiser: "Guided Missile Cruiser"
 VUCE_guided_missile_cruiser_desc: "§HGuided Missile Cruiser§!\n\n\n\n\n\n£GFX_VUCE_gm_cruiser_desc_icon \n\n\n\n\n\nThe guided missile cruiser is a medium to large combat vessel equipped with both anti-ship and surface-to-air missiles, combining offensive, defensive, and command capabilities. During the Cold War, these ships often served as key escorts within carrier battle groups or as independent strike units, capable of delivering effective attacks against enemy fleets and aerial threats."
 VUCE_guided_missile_destroyer: "Guided Missile Destroyer"
 VUCE_guided_missile_destroyer_desc: "§HGuided Missile Destroyer§!\n\n\n\n\n\n£GFX_VUCE_gm_destroyer_desc_icon \n\n\n\n\n\nThe guided missile destroyer is a fast and agile medium-sized warship equipped with modern missile systems and anti-submarine weapons, optimized for escort, anti-submarine, and air defense missions. During the Cold War, they served as the frontline strength of naval task forces, capable of providing effective deterrence and strikes against submarines and hostile surface ships in open-ocean operations."
 VUCE_missile_submarine: "Missile Submarine"
 VUCE_missile_submarine_desc: "§HMissile Submarine§!\n\n\n\n\n\n£GFX_VUCE_missile_sub_desc_icon \n\n\n\n\n\nThe missile submarine is a covert long-range strike platform capable of carrying anti-ship or ballistic missiles to deliver surprise attacks against surface or strategic targets. During the Cold War, missile submarines became a key component of nuclear deterrence and maritime power projection. Their stealth and long-range strike capabilities made them one of the most vital strategic assets of the modern navy."
