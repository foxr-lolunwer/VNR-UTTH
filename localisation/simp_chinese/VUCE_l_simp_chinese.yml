  VUCE_navy_rework_welcome_splash_tab_5: "UTTNH兼容包"
  VUCE_navy_rework_welcome_splash_tab_5_content: "§HUTTNH+VNR 兼容包版本：Neo 1.8 alpha§!\n\n支持：\n原版海军重置版本:v2.8 “莱特湾之战”(UTC+8 2026.1.1)\nUTTNH版本:UTC+8 2026.1.11\n\n§R警告：alpha版本未进行全面测试§!\n在游玩VUCE提供的冷战内容时可能会出现数值不平衡，纹理缺失，UI无法显示全部信息的情况\n\nVNR+UTTNH的拓展内容（下称VUCE）对游戏做了大量有别于VNR的修改，因此设计了这个标签页让玩家可以快速了解修改内容\n\n§Y战舰攻防§!\nVUCE的冷战内容数值和原版/VNR相比比较独特：\n原版的轻型火炮攻击在VUCE中被视作所有非导弹/鱼雷攻击。相应地，VUCE中的重型火炮攻击则被视作导弹攻击；\n与此同时，导弹类战舰将获得大量的装甲值加成，火炮类战舰几乎难以击穿她，只能造成微量伤害。\n而导弹类战舰装备的反舰导弹则拥有恐怖的伤害和穿深，无论是对她自己这类战舰而言还是旧时代的战舰。\n\n§Y两栖登陆舰§!\n两栖登陆舰拥有恐怖的轻型火炮攻击，这意味着她在对岸支援时可以提供极为可观的加成；\nVUCE提高了对岸支援的最大加成至80%，这个改动就是为了她而做的；\n但请注意，两栖登陆舰的轻型火炮穿深为0，只能对其他战舰造成1%的伤害\n\n§Y冷战航母§!\nVUCE制作的冷战时期的航母拥有极为恐怖的数值，高达上千的HP和组织度意味着即使是对导弹战舰来说，她也难以被击沉。当然她动辄三万以上的造价也让人望而却步。\n因为《钢铁雄心4》中没有飞机大小这一概念，因此航母的载机量只能越来越大（即使航母上停的全是战略轰炸机）。这是不得不妥协的地方。\n如果不这么做，那么二战后期航母的100+载机量反而是最有性价比的选择。不过就目前而言，二战后期航母依旧是最为经济的选择。造不造极为昂贵的低性价比冷战超级航母就看你自己了。\n\n§Y冷战导弹战舰§!\n护卫舰、驱逐舰、巡洋舰乃至战列舰都有自己的导弹型变体；\n护卫舰只能装备轻型反舰导弹。后期的驱逐舰则可以装备重型导弹。巡洋舰和战列舰始终可以装备所有类型的导弹。\n\n§Y新生产界面§!\n加宽的舰船生产界面是由VUCE添加的，因为原版的生产界面在容纳超过12种舰船类型时会有显示问题，因此我直接将SCW中的舰船生产界面拿来了。\n\n§R冷战导弹战舰/潜艇等大量内容尚未完成§!\n对此我只能说我精力有限，《钢铁雄心4》的吸引力已经不像之前那样大了，我不可能持续地在这里投入精力。现在我甚至连及时更新都难以做到，评论区下的bug反馈和催更我24小时内都能看到，但是我真的不想因为这个就去启动我几个星期都没打开过的游戏。\n做这样一个兼容模组是很累的，你可以理解为经理和员工的区别：经理（要兼容的MOD作者）可以相对自由地更新内容，因为只要我们共同的老板（Paradox）没有大型更新，那么他就不需要担心模组无法使用的情况。但只要VNR或者UTTNH做出一点更新，那么这个兼容模组就必须要更新，这也是我不喜欢的一点。\n总之我还是会维护这个模组，但更新适配的速度就不能保证了。\n\nSCW是我制作的一个全架空世界模组，但已经不做了，也没发布过。新舰船图标也是继承的SCW图形资产/风格。\n\n已知问题：\n-特遣舰队界面舰船种类过多时会超出容器\n-海军统计界面不能显示超出的舰船种类\n-当舰队舰船种类过多时特遣舰队编辑器会超出屏幕\n\n§R这个标签页是由兼容包添加的，与VNR本体无关。上面提到的我均指兼容包作者。§!\n"
