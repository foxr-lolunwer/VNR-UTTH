#### EX UNIT
  VUCE_coldwar_carrier: "冷战航母"
  VUCE_coldwar_carrier_desc: "§H冷战航母§!\n\n\n\n\n\n£GFX_VUCE_carrier_desc_icon \n\n\n\n\n\n冷战航母是在二战航母技术基础上发展而来的大型舰队核心，通常配备喷气式舰载机、早期预警机和反潜直升机。它们承担远洋打击、空中优势争夺以及舰队防空和反潜作战，是现代海军投送力量的象征。冷战时期，航母成为美苏海军战略竞争的重要工具。"
  VUCE_frigate: "冷战护卫舰"
  VUCE_frigate_desc: "§H冷战护卫舰§!\n\n\n\n\n\n£GFX_VUCE_frigate_desc_icon \n\n\n\n\n\n冷战护卫舰是一类多用途轻型作战舰艇，它逐渐替代了二战时期驱逐舰的部分职能，包括反潜、护航和海上警戒。冷战时期，它们装备了现代声呐、导弹和舰炮，能够在远离基地的海域持续执行作战任务，是海军维持舰队防护和外围控制的重要力量。"
  VUCE_destroyer: "冷战驱逐舰"
  VUCE_destroyer_desc: "§H冷战驱逐舰§!\n\n\n\n\n\n \n\n\n\n\n\n"
  VUCE_guided_missile_battleship: "导弹战列舰"
  VUCE_guided_missile_battleship_desc: "§H导弹战列舰§!\n\n\n\n\n\n£GFX_VUCE_gm_battleship_desc_icon \n\n\n\n\n\n导弹战列舰是在传统战列舰基础上改造而来的远程打击平台。随着战列舰逐渐退出历史舞台，一些人提出直接退役是合理的选择，但也有人认为直接退役未免可惜，于是一些战列舰被尝试改造成武库舰，其保留的大口径火炮可以提供廉价的的对岸支援，加装的导弹系统可对海面和岸基重点目标实施精确打击，同时提供防空与火力支援。然而，这种改造是否真正划算，仍然受到质疑：高昂的维护成本和制导导弹的威力让人怀疑它们能否在现代海战中发挥决定性作用。"
  VUCE_guided_missile_cruiser: "导弹巡洋舰"
  VUCE_guided_missile_cruiser_desc: "§H导弹巡洋舰§!\n\n\n\n\n\n£GFX_VUCE_gm_cruiser_desc_icon \n\n\n\n\n\n导弹巡洋舰是一类装备舰对舰和舰对空导弹的中大型作战舰艇，兼具防空、反舰和指挥能力。冷战期间，它们通常作为航母战斗群的重要护卫舰或独立打击舰，能够对敌方舰队和空中威胁形成高效打击"
  VUCE_guided_missile_destroyer: "导弹驱逐舰"
  VUCE_guided_missile_destroyer_desc: "§H导弹驱逐舰§!\n\n\n\n\n\n£GFX_VUCE_gm_destroyer_desc_icon \n\n\n\n\n\n导弹驱逐舰是快速、灵活的中小型舰艇，装备现代导弹系统和反潜武器，适合护航、反潜和防空任务。它们是冷战海军战斗群的前沿力量，能够在远洋环境中对潜艇和敌方舰艇形成高效威慑和打击。"
  VUCE_guided_missile_frigate: "导弹护卫舰"
  VUCE_guided_missile_frigate_desc: "§H导弹护卫舰§!\n\n\n\n\n\n \n\n\n\n\n\n"
  VUCE_missile_submarine: "导弹潜艇"
  VUCE_missile_submarine_desc: "§H导弹潜艇§!\n\n\n\n\n\n£GFX_VUCE_missile_sub_desc_icon \n\n\n\n\n\n导弹潜艇是一类隐蔽远程打击平台，能够搭载舰对舰导弹或弹道导弹，对海面或战略目标实施突袭。冷战期间，导弹潜艇成为核威慑和海上战略投送的重要组成部分，其隐蔽性和远程打击能力使其成为现代海军最核心的战略资产之一。"
  VUCE_lha: "两栖登陆舰船体"
  VUCE_lha_desc: "二战时期的临时改装运输舰与登陆艇已难以满足现代战争的需求。首批专门设计的两栖登陆舰标志着海军登陆作战从“临时拼凑”迈向“体系化”的转折点。这类舰艇通过设置坞舱、车辆甲板与基础指挥设施，使部队、装甲车辆与登陆艇能够在同一平台上集中投送，并在近海条件下协调展开登陆行动。虽然其航空与防护能力仍然有限，但两栖登陆舰的出现，使大规模跨海登陆不再依赖改装舰只，为未来更加立体化、远程化的两栖作战奠定了基础。"
#### EX EQUIPMENT
  VUCE_ship_hull_lha_1: "两栖登陆舰船体"
  VUCE_ship_hull_lha_1_desc: "二战时期的临时改装运输舰与登陆艇已难以满足现代战争的需求。首批专门设计的两栖登陆舰标志着海军登陆作战从“临时拼凑”迈向“体系化”的转折点。这类舰艇通过设置坞舱、车辆甲板与基础指挥设施，使部队、装甲车辆与登陆艇能够在同一平台上集中投送，并在近海条件下协调展开登陆行动。虽然其航空与防护能力仍然有限，但两栖登陆舰的出现，使大规模跨海登陆不再依赖改装舰只，为未来更加立体化、远程化的两栖作战奠定了基础。"
