#### EX TECH
  VUCE_coldwar_damage_control_1: "冷战早期损害管制"
  VUCE_coldwar_damage_control_1_desc: "汲取了二战大规模海战的惨痛教训，我们开始规范化损害管制流程，并为船员配备更高效的便携式灭火器材和呼吸装置。"
  VUCE_coldwar_damage_control_2: "冷战中早期损害管制"
  VUCE_coldwar_damage_control_2_desc: "随着反舰导弹的出现，被动防御已不再足够。通过引入自动感应式水密门和集中式甲板喷淋系统，军舰在受创后的生存能力大幅提升。"
  VUCE_coldwar_damage_control_3: "冷战中晚期损害管制"
  VUCE_coldwar_damage_control_3_desc: "电子化监控系统的应用使舰桥能实时掌握各舱室的受损情况。同时，特种化学灭火剂和强化型船体补漏器材也已成为标准配置。"
  VUCE_coldwar_damage_control_4: "冷战晚期损害管制"
  VUCE_coldwar_damage_control_4_desc: "三防（核、生、化）过滤系统的整合让战舰能在极端环境下继续作业。损伤控制中心现在拥有独立的冗余电力供应，确保抢修工作永不中断。"
  VUCE_coldwar_damage_control_5: "冷战末期损害管制"
  VUCE_coldwar_damage_control_5_desc: "高度自动化的损害管制架构能自动隔离受损区域并重定向关键能源系统。"
  VUCE_coldwar_fire_control_methods_1: "冷战射击演练 I"
  VUCE_coldwar_fire_control_methods_1_desc: "将传统的导弹发射经验与早期的模拟计算机结合，旨在通过更高频次的实战模拟演习，缩短测距到发射的时间。"
  VUCE_coldwar_fire_control_methods_2: "冷战射击演练 II"
  VUCE_coldwar_fire_control_methods_2_desc: "随着雷达技术的普及，我们开始训练枪炮官依靠仪表而非肉眼进行追踪。全天候射击控制成为了海军战术的新常态。"
  VUCE_coldwar_fire_control_methods_3: "冷战射击演练 III"
  VUCE_coldwar_fire_control_methods_3_desc: "引入数字化火力指挥系统，能够同时处理多个空中与水面目标。通过跨舰艇的数据共享，整个编队的火力将如同一体。"
  VUCE_coldwar_fire_control_methods_4: "冷战射击演练 IV"
  VUCE_coldwar_fire_control_methods_4_desc: "步入信息化作战时代。通过卫星数据链路与先进算法，我们的打击精度已经超越了旧式海军的限制，实现‘发现即摧毁’。"
  VUCE_coldwar_landing_craft_1: "联合登陆行动"
  VUCE_coldwar_landing_craft_1_desc: "传统的抢滩登陆已演变为多兵种、多维度的联合行动。通过协调海空火力压制与运输调度，确保滩头阵地的快速稳固。"
  VUCE_coldwar_landing_craft_2: "两栖攻击舰"
  VUCE_coldwar_landing_craft_2_desc: "二战时期的临时改装运输舰与登陆艇已难以满足现代战争的需求。首批专门设计的两栖登陆舰标志着海军登陆作战从“临时拼凑”迈向“体系化”的转折点。这类舰艇通过设置坞舱、车辆甲板与基础指挥设施，使部队、装甲车辆与登陆艇能够在同一平台上集中投送，并在近海条件下协调展开登陆行动。虽然其航空与防护能力仍然有限，但两栖登陆舰的出现，使大规模跨海登陆不再依赖改装舰只，为未来更加立体化、远程化的两栖作战奠定了基础。"
  VUCE_coldwar_landing_craft_3: "强袭气垫登陆艇"
  VUCE_coldwar_landing_craft_3_desc: "速度是突破海岸防线的关键。强袭气垫艇能掠过雷区和浅滩，以超过50节的时速将重型装备直接送抵内陆，让敌人的海岸工事沦为摆设。"

  VUCE_coldwar_ff_role: "护卫舰角色"
  VUCE_coldwar_ff_role_desc: "护卫舰角色"
  VUCE_ship_helipad_1950: "1950 舰载直升机"
  VUCE_ship_helipad_1950_desc: "二战末期与冷战初期，直升机开始被舰队试验性使用，主要承担侦察与救援任务。虽然航程和载荷有限，但首次让水面舰艇具备了垂直起降能力。"
  VUCE_ship_helipad_1960: "1960 舰载直升机"
  VUCE_ship_helipad_1960_desc: "随着反潜威胁加剧，直升机开始装备反潜传感器和鱼雷，成为护航舰队的重要反潜力量。此阶段的舰载直升机仍以中小型为主，适用于驱逐舰和巡洋舰平台。"
  VUCE_ship_helipad_1970: "1970 舰载直升机"
  VUCE_ship_helipad_1970_desc: "直升机平台日趋成熟，可执行多种任务，包括反潜、运输和战场侦察。舰队战术开始整合直升机与水面舰艇的联合作战，为航母与护航群提供重要支援。"
  VUCE_ship_helipad_1980: "1980 舰载直升机"
  VUCE_ship_helipad_1980_desc: "大型反潜直升机装备在巡洋舰、驱逐舰和轻型航母上，配备更先进的雷达、声纳浮标与武器系统，能够在远离母港的海域执行持续作战任务。"
  VUCE_ship_helipad_1990: "1990 舰载直升机"
  VUCE_ship_helipad_1990_desc: "冷战后期的舰载直升机已经高度专业化，具备全天候反潜能力、多任务协同作战能力，以及与航母、护航舰和舰载预警机的数据链整合，使舰队在复杂作战环境中保持高效行动。"
