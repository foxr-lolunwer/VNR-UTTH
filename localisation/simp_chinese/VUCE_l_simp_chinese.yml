 # 航母机库
  VUCE_coldwar_deck_space_base: "基础航母机库"
  VUCE_coldwar_deck_space_base_desc: "随着喷气机逐渐登上舰载机舞台，航母机库需要进行加固与改装。改装后的喷气机机库能够提供足够的空间和耐热处理，以容纳早期喷气机，但容量有限。"
  VUCE_coldwar_deck_space_improved: "改进航母机库"
  VUCE_coldwar_deck_space_improved_desc: "随着时间发展，喷气机体积逐渐增大，航母机库结构随之优化。改进喷气机机库扩大了升降机与机库空间，并强化了耐热涂层，使舰载机运作更加顺畅。"
  VUCE_coldwar_deck_space_advanced: "先进航母机库"
  VUCE_coldwar_deck_space_advanced_desc: "在这个时期，航母机库的设计趋于标准化。先进喷气机机库拥有更高的层高与更宽的升降机，可以支持超音速舰载机的快速出动，并提升了机库调度效率。"
  VUCE_coldwar_deck_space_modern: "现代航母机库"
  VUCE_coldwar_deck_space_modern_desc: "此时的航母机库采用复合材料和模块化布局，大幅增加了舰载机容量与维护效率。新型的耐热、防爆设计使其能够容纳最先进的舰载机群。"
  VUCE_coldwar_deck_space_mega_base: "基础超大型机库"
  VUCE_coldwar_deck_space_mega_base_desc: "冷战期间，一些理论化的巨型航母方案提出了能搭载战略轰炸机的设想。基础超大型机库提供了初步的结构支持，使航母具备收容远超常规舰载机的空间。\n\n§R这是一个魔幻科技§!"
  VUCE_coldwar_deck_space_mega_improved: "改进超大型机库"
  VUCE_coldwar_deck_space_mega_improved_desc: "1955年的超大型机库改进方案可能会进一步扩大机库容量，同时增设加固升降机与专用维护区。这样设计能够让航母临时容纳更大体型的空军机型，尽管运作极为受限。\n\n§R这是一个魔幻科技§!"
  VUCE_coldwar_deck_space_mega_advanced: "先进超大型机库"
  VUCE_coldwar_deck_space_mega_advanced_desc: "假设到1960年代，超大型航母的概念被广泛接受。先进超大型机库应采用核动力支撑的大型船体设计，可以支持战略轰炸机或大型预警机的起降，是名副其实的可移动战略空军基地。\n\n§R这是一个魔幻科技§!"
  VUCE_coldwar_deck_space_mega_modern: "现代超大型机库"
  VUCE_coldwar_deck_space_mega_modern_desc: "1980年代的现代超大型机库是海军狂魔幻想的极致产物。它能容纳隐形轰炸机与远程攻击机，将航母彻底转变为浮动战略空军基地，虽然造价和风险几近疯狂。\n\n§R这是一个魔幻科技§!"
 # 航母甲板
  VUCE_deck_design_reinforced_straight_deck: "强化直通甲板"
  VUCE_deck_design_reinforced_straight_deck_desc: "这种甲板设计是二战直通甲板的改进版，通过加固钢结构、增加耐热涂层与改良阻拦装置，使得喷气机能够在航母上起降。尽管效率有限，但它为二战时期的航母过渡到喷气时代提供了临时解决方案。"
  VUCE_coldwar_straight_deck: "直通甲板航母设计"
  VUCE_coldwar_straight_deck_desc: "在斜角甲板成为标准之后，部分国家由于战略和预算原因，仍然选择发展无斜角甲板的轻型航母或直升机航母。这类舰艇结构相对简单，造价低廉，主要用于反潜作战、轻型航空力量投送与地区防御，代表了冷战时期另一种特殊的航母发展路线。"
  VUCE_deck_design_angled_flight_deck: "斜角甲板"
  VUCE_deck_design_angled_flight_deck_desc: "甲板沿舰体一侧偏斜设置，使得起飞与着舰可以同时进行，并允许复飞，大大降低了事故率。这一设计成为冷战航母的标准，使航母能有效运用舰载机，适应高强度作战节奏。"
 # 辅助起飞装置
  VUCE_coldwar_ski_jump: "滑跃甲板"
  VUCE_coldwar_ski_jump_desc: "通过在航母前端设计一个向上的弧形甲板，舰载机能够在短距离内获得额外升力，从而实现更轻便的起飞方式。这一设计适合中小型航母，尤其在缺乏弹射器的情况下，可以让垂直/短距起降机和部分常规战机顺利升空。缺点是限制了舰载机的最大重量与出动效率。"
  VUCE_coldwar_steam_catapult: "蒸汽弹射器"
  VUCE_coldwar_steam_catapult_desc: "自冷战初期投入使用的蒸汽弹射器，利用高压蒸汽推动活塞，将重型喷气机高速加速至起飞速度。这一系统让航母能够搭载比螺旋桨机更大更重的战斗机与攻击机，是现代航母的核心装备。"
  VUCE_coldwar_steam_catapult_improved: "改进蒸汽弹射器"
  VUCE_coldwar_steam_catapult_improved_desc: "随着舰载机吨位与速度不断增加，传统蒸汽弹射器的极限逐渐暴露。改进型设计通过增强材料强度、优化蒸汽循环与控制系统，大幅提升了效率与可靠性，使航母能够安全地起飞重量更大的战斗机与早期预警机。"
  VUCE_coldwar_em_catapult_experimental: "试验型电磁弹射器"
  VUCE_coldwar_em_catapult_experimental_desc: "在冷战后期，一些国家开始尝试以电磁线圈取代蒸汽系统，利用电磁感应产生巨大推力。试验性设计在实验室中展现出潜力，但在实际舰载化时仍存在耗能巨大、维护困难、可靠性不足等问题。虽然这一技术距离实用化尚远，但它预示了未来航母的发展方向。"
 # 反潜直升机
  VUCE_carrier_helipad_asw_1950: "1950 反潜直升机"
  VUCE_carrier_helipad_asw_1950_desc: "随着潜艇在冷战初期成为重要威胁，各国开始尝试在航母上搭载早期反潜直升机。这些型号通常体型较小，航程有限，但能够携带声呐浮标与轻型鱼雷，为舰队提供初步的反潜巡逻能力。"
  VUCE_carrier_helipad_asw_1960: "1960 反潜直升机"
  VUCE_carrier_helipad_asw_1960_desc: "第二代反潜直升机配备更完善的浸入式声呐与改进的雷达，使其能更有效地探测潜艇踪迹。凭借改进的动力系统和更大的机舱，这些直升机成为航母与反潜护航舰的重要资产。"
  VUCE_carrier_helipad_asw_1970: "1970 反潜直升机"
  VUCE_carrier_helipad_asw_1970_desc: "冷战中期，潜艇的静音化与核动力化迫使反潜直升机不断进化。此时期的型号具有更长的航程、先进的探测设备，并能携带更强大的反潜武器，如反潜深弹与改进型鱼雷。"
  VUCE_carrier_helipad_asw_1980: "1980 反潜直升机"
  VUCE_carrier_helipad_asw_1980_desc: "这一时期的反潜直升机结合数字化处理器与多模式传感器，能够在远离母舰的区域持续巡逻。它们成为冷战后期舰队反潜作战的核心，极大提高了航母战斗群对敌方潜艇的压制力。"
  VUCE_carrier_helipad_asw_1990: "1990 反潜直升机"
  VUCE_carrier_helipad_asw_1990_desc: "配备现代化电子战设备与数据链，1990年代的反潜直升机能够实时将情报回传至舰队指挥系统。它们已发展成为独立的远程反潜平台，代表了冷战末期海军反潜航空的巅峰。"
 # 预警直升机
  VUCE_carrier_helipad_aew_1950: "1950 预警直升机"
  VUCE_carrier_helipad_aew_1950_desc: "在航母缺乏固定翼预警机的情况下，早期的预警直升机承担了有限的空中预警任务。它们装备简陋雷达，只能在近距离探测空中目标，更多是实验性产物。"
  VUCE_carrier_helipad_aew_1960: "1960 预警直升机"
  VUCE_carrier_helipad_aew_1960_desc: "改进型预警直升机装备更强的旋转雷达天线，能够为舰队提供初步的防空预警。虽然受限于飞行高度和续航力，但它们在冷战中逐渐发挥出战术意义。"
  VUCE_carrier_helipad_aew_1970: "1970 预警直升机"
  VUCE_carrier_helipad_aew_1970_desc: "这一时期的预警直升机配备改进雷达与更强的电子处理能力，可以追踪多目标并向舰队传送信息。它们成为中小型航母的重要侦察与预警手段。"
  VUCE_carrier_helipad_aew_1980: "1980 预警直升机"
  VUCE_carrier_helipad_aew_1980_desc: "随着电子技术的进步，预警直升机的探测范围和目标识别能力大幅提升。它们在缺乏固定翼预警机的海军中扮演关键角色，使航母能够对抗远程空中威胁。"
  VUCE_carrier_helipad_aew_1990: "1990 预警直升机"
  VUCE_carrier_helipad_aew_1990_desc: "1990年代的预警直升机配备先进的相控阵雷达与数据链，能够与舰队作战系统无缝联动，提供全天候的空情信息。尽管仍不及固定翼预警机，但其机动性与低成本使其在轻型航母中依然不可或缺。"
 # 通用直升机
  VUCE_ship_helipad_gen_1950: "1950 通用直升机"
  VUCE_ship_helipad_gen_1950_desc: "冷战初期，直升机刚刚在海军服役。它们主要执行运输与救援任务，为舰艇提供基本的后勤与支援能力。"
  VUCE_ship_helipad_gen_1960: "1960 通用直升机"
  VUCE_ship_helipad_gen_1960_desc: "这一时期的直升机体型增大，动力更强，可承担补给、救援和轻型运输任务。一些型号开始兼具反潜或火力支援的潜力。"
  VUCE_ship_helipad_gen_1970: "1970 通用直升机"
  VUCE_ship_helipad_gen_1970_desc: "通用直升机已发展为舰队多面手，能够执行补给、救援、运输甚至有限的作战任务。它们大大提升了舰艇的独立作战与生存能力。"
  VUCE_ship_helipad_gen_1980: "1980 通用直升机"
  VUCE_ship_helipad_gen_1980_desc: "随着航电设备与武装的改进，通用直升机开始具备多任务能力，能在同一次出动中兼顾运输与作战需求。它们成为冷战后期舰艇的标配。"
  VUCE_ship_helipad_gen_1990: "1990 通用直升机"
  VUCE_ship_helipad_gen_1990_desc: "1990年代的通用直升机配备综合航电系统与多用途挂架，可执行侦察、反潜、运输、救援甚至对地攻击任务。它们已成为现代海军舰艇不可或缺的机动支援平台。"
 # 大型预警机
  VUCE_carrier_aew_1955: "1955 舰载预警机"
  VUCE_carrier_aew_1955_desc: "冷战初期，各国开始发展专门的舰载预警机。英国的Gannet AEW.3与美国的WF-2 Tracer代表了这一阶段，它们通过在中型舰载机平台上安装雷达，为舰队提供全天候的早期空中警戒。"
  VUCE_carrier_aew_1970: "1970 舰载预警机"
  VUCE_carrier_aew_1970_desc: "第二代舰载预警机以美国的E-2“鹰眼”为代表，采用旋转雷达天线和数据链系统，能够同时跟踪多个目标，并协调舰队防空作战，成为航母编队的神经中枢。"
  VUCE_carrier_aew_1990: "1990 舰载预警机"
  VUCE_carrier_aew_1990_desc: "冷战后期的舰载预警机在电子设备和雷达性能上进一步提升。美国的改进型E-2C代表了这一代技术，使航母战斗群在信息化作战中具备更强的预警与指挥能力。"
