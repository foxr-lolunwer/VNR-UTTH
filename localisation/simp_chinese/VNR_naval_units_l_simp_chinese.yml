l_simp_chinese:
 submarine: "潜艇"
 submarine_desc: "§H潜艇§!\n\n\n\n\n£GFX_ss_desc_icon\n\n\n\n\n\n潜艇被称为隐秘的死神，这种舰船可以从水下利用鱼雷发动攻击，或者浮出水面用甲板炮摧毁敌舰。虽然潜艇在未来的战争中扮演的角色已经十分明确，但国际惯例仍然对其猎杀商船的行动方式有着约束效应，这一般要求潜艇在确保商船船员转移到安全位置后再行击沉。与此同时，技术的进步在潜艇的航程、耐力和可靠性方面起到了重要作用，这也使它们成为了舰队侦察的核心力量，如果能够运用得当，也会是一件致命的武器。"
 both_cruisers_desc: "§H巡洋舰§!\n\n\n\n\n£GFX_ca_desc_icon\n\n\n\n\n\n轻巡洋舰 - 由防护巡洋舰发展而来的轻型化舰体，其主要目标是为主力舰提供屏卫，驱离灵活的驱逐舰，同时也可以用威力巨大的鱼雷攻击缓慢的主力舰。\n\n重巡洋舰 - 由防护巡洋舰发展而来的重型化舰体，可执行非常多样的任务，包括独自袭扰敌方补给线或者在舰队当中担任斥候的角色。对于无力负担主力舰的国家而言是一个经济的选择。"
 light_cruiser: "轻型巡洋舰"
 light_cruiser_desc: "§H轻型巡洋舰§!\n\n\n\n\n£GFX_cl_desc_icon\n\n\n\n\n\n轻型巡洋舰有着防护巡洋舰发展而来的轻量化船体，是舰队中用途多样的中流砥柱，通常配备了6英寸主炮。从前出侦察到指挥鱼雷战队，再到保护舰队免受敌方驱逐舰袭扰，它们负担的任务种类也非常繁多。轻型巡洋舰在各国海军的保有量较多，远超重型巡洋舰，这也使它们成为了巡逻舰队和殖民地舰队的中坚力量。"
 heavy_cruiser: "重型主力巡洋舰"
 heavy_cruiser_desc: "§H重型巡洋舰§!\n\n\n\n\n£GFX_ca_desc_icon\n\n\n\n\n\n重型巡洋舰有着防护巡洋舰发展而来的大型化舰体，并且通常配备了8英寸主炮和不错的装甲。这些舰船被设计为长程护航舰或破袭舰，在有些时候还可以依靠比战列舰快得多的航速担任舰队的前卫。部分国家发展了这种巡洋舰，并将其作为巡洋舰部队的核心。"
 destroyer: "驱逐舰"
 destroyer_desc: "§H驱逐舰§!\n\n\n\n\n£GFX_dd_desc_icon\n\n\n\n\n\n驱逐舰是舰队中迅猛的护卫和斗士。这些体型纤细、装备着鱼雷的舰船主要负责为战列线提供掩护，防备敌方驱逐舰，以及运用威力强大的鱼雷打乱敌军的舰队阵型。其次，随着相应技术的突破，驱逐舰在反潜作战上也大有可为。虽然驱逐舰非常脆弱，但是依靠数量优势仍然可以对最大型的军舰产生威胁。"
 carrier: "航空母舰"
 carrier_desc: "§H航空母舰§!\n\n\n\n\n£GFX_cv_desc_icon\n\n\n\n\n\n航空母舰是当今世界上最先进的战舰，且它的发展势头仍然迅猛。不论是重型战舰改装的航母还是专门建造的舰队航母，这些浮动机场都已经在一次次的演习中证明了自己的价值。航母携带的战斗机、鱼雷机和侦察飞机不仅为舰队提供了可靠的侦察能力，也会是向敌人挥出的重拳。虽然关于航母是否能够影响战列舰和重型舰炮地位的争论仍在继续，没人会质疑它深不可测的潜力。"
 battleship: "战列舰"
 battleship_desc: "§H战列舰§!\n\n\n\n\n£GFX_bb_desc_icon\n\n\n\n\n\n战列舰仍然是现今无可争议的主力军以及海权的终极象征。这些巨舰拥有无与伦比的实力，它们普遍装备了从14寸到16寸的大口径舰炮，以及可以抵御同等火力打击的厚重装甲。未来的舰队行动在很大程度上依旧取决于战列线上的斗争。"
 battle_cruiser: "战列巡洋舰"
 battle_cruiser_desc: "§H战列巡洋舰§!\n\n\n\n\n£GFX_bc_desc_icon\n\n\n\n\n\n作为一种强烈反映了约翰·费舍尔男爵个人色彩的战舰，战列巡洋舰的出现描绘出了一个对立却又结合的概念，即以牺牲装甲为代价，融合战列舰的武器和巡洋舰的动力。它们的角色定位类似于超级巡洋舰，可以猎杀破交的巡洋舰，也可以作为舰队中强大的侦察舰。然而日德兰之战的教训却也让各国意识到了战列巡洋舰在现代火力面前的脆弱。"
 convoy: "运输船"
 convoy_desc: "运输船承担着国际间货物和资源的运输。它同时也被用来运输部队以及开展登陆作战行动。"
 SH_battleship: "超重型战列舰"
 SH_battleship_desc: "§H超重型战列舰§!\n\n\n\n\n£GFX_shbb_desc_icon\n\n\n\n\n\n超重型战列舰常常出现在海军设计师最疯狂的幻想之中，它们中的许多也确实仅仅停留在图纸甚至是概念阶段。虽然建造如此巨大的战舰的方法仍然有待商榷，但是只要有足够的资金和决心，想要造出它们也绝非痴人说梦。"
 battlecarrier: "航空战列舰"
 battlecarrier_desc: "§H航空战列舰§!\n\n\n\n\n£GFX_bbv_desc_icon\n\n\n\n\n\n航空战列舰是一种结合了航空母舰和战列舰特点的大型舰船，通常只出现在理论假设中。"
 auxiliary_ship: "辅助船"
 auxiliary_ship_desc: "承担舰队支援事宜的军用舰船，通常负责补给和运输任务。"
 cv_cas: "舰载俯冲轰炸机"
 cv_CAS_equipment_desc: "俯冲轰炸机通过对目标进行俯冲以获得更高的投弹命中率。"
 cv_nav_bomber: "舰载鱼雷轰炸机"
 cv_nav_bomber_equipment_desc: "鱼雷轰炸机携带空射鱼雷攻击舰船。"
